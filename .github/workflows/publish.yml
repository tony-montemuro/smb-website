name: Deploy database migrations to production database, and build & push app changes are pushed to main branch

on:
  push:
    branches:
      - main

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    name: Deploy Migrations
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - name: git-checkout
      - uses: actions/checkout@v3

      - name: Supabase cli setup
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production database
      - run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push new migrations
      - run: supabase db push

  build-app:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Print current working directory
        run: pwd

      - name: Install all dependencies
        run: |
          cd client
          npm install

      - name: Set up environment variables
        run: |
          echo "REACT_APP_SUPABASE_URL=${{ secrets.REACT_APP_SUPABASE_URL }}" >> .env.production
          echo "REACT_APP_SUPABASE_ANON_KEY=${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}" > .env.production

      - name: Build
        run: npm run build

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: build 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"